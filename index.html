<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="./logo.jpg" >
    <link rel="stylesheet" href="style.css">
    <title>Neuomorphism Login Page</title>
</head>
<body>

    <div class="login-div">
        <div class="logo"></div>
        <div class="title">Web Development</div>
        <div class="sub-title">Made Easy!</div>
        <div class="fields">
            <div class="username">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="user-input" placeholder="uername">
            </div>
            <div class="password">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="pass-input" placeholder="password">
            </div>
        </div>
        <button class="signin-btn">Log In</button>
        <div class="link">
            <a href="">Forget Password</a> or <a href="">Sign Up</a>
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/2d7f9287ee.js" crossorigin="anonymous"></script>
</body>
</html>
